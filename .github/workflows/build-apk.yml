name: Build Android APK

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: |
          echo "=== ANALYZING CODE ==="
          flutter analyze 2>&1 | tee analyze.log
          if grep -q "error •" analyze.log; then
            echo "❌ ERRORS FOUND:"
            grep "error •" analyze.log
            exit 1
          else
            echo "✅ No errors found"
          fi

      - name: Clean build
        run: flutter clean

      - name: Build APK
        run: |
          echo "=== BUILDING APK ==="
          flutter build apk --release 2>&1 | tee build.log
          if [ $? -eq 0 ]; then
            echo "✅ BUILD SUCCESSFUL"
          else
            echo "❌ BUILD FAILED - Showing errors:"
            grep -i "error\|exception\|failed" build.log | tail -50
            exit 1
          fi

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/spinning-workout-v${{ steps.version.outputs.version }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: spinning-workout-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
